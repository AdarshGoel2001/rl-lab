algorithm:
  lr: 3e-4
  name: ppo
buffer:
  batch_size: 12288
  capacity: 12288
  type: trajectory
environment:
  max_episode_steps: 100
  name: MiniGrid-DoorKey-8x8-v0
  normalize_obs: false
  normalize_reward: false
  wrapper: minigrid
experiment:
  debug: true
  device: cpu
  name: ppo_minigrid_doorkey_8x8
  seed: 42
logging:
  log_frequency: 3000
  tensorboard: true
  terminal: true
  wandb_enabled: true
  wandb_project: null
  wandb_tags: []
network:
  actor:
    activation: relu
    hidden_dims:
    - 64
    - 64
    initialization: xavier_uniform
    input_dim: null
    output_activation: linear
    output_dim: null
    type: minigrid_cnn
  critic:
    activation: relu
    hidden_dims:
    - 64
    - 64
    initialization: xavier_uniform
    input_dim: null
    output_activation: linear
    output_dim: null
    type: minigrid_cnn
training:
  checkpoint_frequency: 50000
  eval_frequency: 15000
  num_eval_episodes: 50
  total_timesteps: 500000
