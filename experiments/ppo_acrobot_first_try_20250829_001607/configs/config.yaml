algorithm:
  lr: 5e-4
  name: ppo
buffer:
  batch_size: 4096
  capacity: 4096
  type: trajectory
environment:
  max_episode_steps: null
  name: Acrobot-v1
  normalize_obs: false
  normalize_reward: false
  wrapper: gym
experiment:
  debug: true
  device: cpu
  name: ppo_acrobot_first_try
  seed: 42
logging:
  log_frequency: 2000
  tensorboard: true
  terminal: true
  wandb_enabled: false
  wandb_project: null
  wandb_tags: []
network:
  actor:
    activation: tanh
    hidden_dims:
    - 128
    - 128
    initialization: xavier_uniform
    input_dim: null
    output_activation: linear
    output_dim: null
    type: actor_mlp
  critic:
    activation: tanh
    hidden_dims:
    - 128
    - 128
    initialization: xavier_uniform
    input_dim: null
    output_activation: linear
    output_dim: null
    type: critic_mlp
training:
  checkpoint_frequency: 25000
  eval_frequency: 10000
  num_eval_episodes: 10
  total_timesteps: 150000
