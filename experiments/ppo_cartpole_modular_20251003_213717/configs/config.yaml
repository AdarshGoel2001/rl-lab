algorithm:
  lr: 3e-4
  name: ppo
buffer:
  batch_size: 2048
  capacity: 2048
  type: trajectory
components:
  encoder:
    config:
      activation: tanh
      hidden_dims:
      - 64
      - 64
    type: mlp
  policy_head:
    config:
      activation: tanh
      hidden_dims:
      - 64
    type: categorical_mlp
  representation_learner:
    config: {}
    type: identity
  value_function:
    config:
      activation: tanh
      hidden_dims:
      - 64
      - 64
    type: critic_mlp
environment:
  max_episode_steps: 500
  name: CartPole-v1
  normalize_obs: false
  normalize_reward: false
  wrapper: gym
evaluation: null
experiment:
  debug: false
  device: cpu
  name: ppo_cartpole_modular
  paradigm: model_free
  seed: 42
logging:
  log_frequency: 1000
  tensorboard: false
  terminal: true
  wandb_enabled: false
  wandb_project: null
  wandb_tags: []
network:
  activation: relu
  hidden_dims:
  - 64
  - 64
  initialization: xavier_uniform
  input_dim: null
  output_activation: linear
  output_dim: null
  type: ''
training:
  checkpoint_frequency: 10000
  eval_frequency: 5000
  num_eval_episodes: 5
  total_timesteps: 4096
