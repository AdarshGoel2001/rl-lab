algorithm:
  lr: 5e-4
  name: ppo
buffer:
  batch_size: 2048
  capacity: 2048
  type: trajectory
environment:
  max_episode_steps: null
  name: Pendulum-v1
  normalize_obs: false
  normalize_reward: false
  wrapper: gym
experiment:
  debug: false
  device: cpu
  name: ppo_pendulum_long_training
  seed: 42
logging:
  log_frequency: 2000
  tensorboard: true
  terminal: true
  wandb_enabled: false
  wandb_project: null
  wandb_tags: []
network:
  actor:
    activation: tanh
    hidden_dims:
    - 128
    - 128
    - 64
    - 64
    initialization: xavier_uniform
    input_dim: null
    output_activation: linear
    output_dim: null
    type: continuous_actor_mlp
  critic:
    activation: tanh
    hidden_dims:
    - 128
    - 128
    - 64
    - 64
    initialization: xavier_uniform
    input_dim: null
    output_activation: linear
    output_dim: null
    type: critic_mlp
training:
  checkpoint_frequency: 100000
  eval_frequency: 25000
  num_eval_episodes: 10
  total_timesteps: 2000000
